name: React app deployment

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  

jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci --legacy-peer-deps
          npm run build --legacy-peer-deps
     #   npm i --legacy-peer-deps

      - name: Deploy 🚀
        run: |
          # Create a temporary directory to store the build
          mkdir deploy

          # Copy the build files to the temporary directory
          cp -R build/* deploy/

          # Navigate into the temporary directory
          cd deploy

          # Initialize a new Git repository
          git init

          # Configure Git
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          # Add the build files
          git add .

          # Commit the changes
          git commit -m "Deploy to GitHub Pages"

          # Set the remote repository URL for the Pages repository
          git remote add pages_repo https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_ACTOR}/${GITHUB_ACTOR}.github.io.git

          # Push the build to the Pages repository
          git push --force pages_repo master
